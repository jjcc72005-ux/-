<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق تتبع الرسم بالكاميرا</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: "Cairo", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
    }

    video, img {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }

    #controls {
      position: fixed;
      bottom: 15px;
      width: 90%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    input[type="file"] {
      margin-bottom: 10px;
      color: white;
      background: #007bff;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="range"] {
      width: 100%;
    }

    label {
      margin-top: 4px;
      font-size: 14px;
    }

    #overlay {
      display: none;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline></video>
  <img id="overlay" alt="الصورة المرفوعة">
  
  <div id="controls">
    <input type="file" id="upload" accept="image/*">
    <label for="opacity">تحكم في الشفافية</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
  </div>

  <script>
    const video = document.getElementById('camera');
    const overlay = document.getElementById('overlay');
    const upload = document.getElementById('upload');
    const opacitySlider = document.getElementById('opacity');

    // تشغيل الكاميرا
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("حدث خطأ أثناء تشغيل الكاميرا: " + err.message);
      }
    }

    // تحميل الصورة
    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        overlay.src = URL.createObjectURL(file);
        overlay.style.display = 'block';
      }
    });

    // التحكم في الشفافية
    opacitySlider.addEventListener('input', e => {
      overlay.style.opacity = e.target.value;
    });

    // تشغيل الكاميرا عند تحميل الصفحة
    startCamera();
  </script>
</body>
</html>
