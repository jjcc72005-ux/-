<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zidan Trace | ريشة في حبر</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #0b0b0b 70%, #000);
      color: gold;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #cameraView, #overlayImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    #overlayImage {
      opacity: 0.6;
      pointer-events: none;
      transition: opacity 0.3s ease, filter 0.3s ease;
      filter: brightness(1) contrast(1);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      background: rgba(20, 20, 20, 0.85);
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }

    button, input[type="range"] {
      background: #111;
      color: gold;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    input[type="file"] {
      display: none;
    }

    #logo {
      position: absolute;
      top: 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px gold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px gold; }
      to { text-shadow: 0 0 20px gold; }
    }
  </style>
</head>
<body>
  <div id="logo">🪶 Zidan Trace</div>
  <video id="cameraView" autoplay playsinline></video>
  <img id="overlayImage" src="" alt="">

  <div id="controls">
    <label for="fileInput">📷 اختر صورة</label>
    <input type="file" id="fileInput" accept="image/*">
    <input type="range" id="opacityRange" min="0.1" max="1" step="0.05" value="0.6">
    <button id="highTrace">High Trace</button>
    <button id="resetBtn">🔄</button>
    <button id="hideUI">👁️‍🗨️</button>
  </div>

  <script>
    const video = document.getElementById('cameraView');
    const overlay = document.getElementById('overlayImage');
    const fileInput = document.getElementById('fileInput');
    const opacityRange = document.getElementById('opacityRange');
    const highTraceBtn = document.getElementById('highTrace');
    const resetBtn = document.getElementById('resetBtn');
    const hideUI = document.getElementById('hideUI');
    const controls = document.getElementById('controls');

    // فتح الكاميرا الخلفية
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("حدث خطأ أثناء فتح الكاميرا: " + err.message);
      }
    }
    openCamera();

    // رفع الصورة
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          overlay.src = ev.target.result;
          overlay.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // التحكم في الشفافية
    opacityRange.addEventListener('input', () => {
      overlay.style.opacity = opacityRange.value;
    });

    // وضع الوضوح العالي
    highTraceBtn.addEventListener('click', () => {
      overlay.style.filter = 'brightness(1.3) contrast(1.5)';
      overlay.style.opacity = 0.85;
    });

    // إعادة الوضع الافتراضي
    resetBtn.addEventListener('click', () => {
      overlay.style.filter = 'brightness(1) contrast(1)';
      overlay.style.opacity = 0.6;
    });

    // إخفاء/إظهار واجهة التحكم
    hideUI.addEventListener('click', () => {
      controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';
    });

    // سحب وتحريك الصورة
    let isDragging = false, startX, startY, offsetX = 0, offsetY = 0;

    overlay.addEventListener('pointerdown', e => {
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
    });

    window.addEventListener('pointermove', e => {
      if (!isDragging) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      overlay.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    window.addEventListener('pointerup', () => isDragging = false);
  </script>
</body>
</html>
