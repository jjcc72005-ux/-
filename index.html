<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مبدل الصوت</title>
<style>
body {
  font-family: sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
  padding: 40px;
}
button, select {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #333;
}
audio {
  margin-top: 20px;
  width: 80%;
}
</style>
</head>
<body>
<h2>🎙️ مبدل الصوت البسيط</h2>

<select id="effect">
  <option value="normal">صوت عادي</option>
  <option value="female">صوت بنت</option>
  <option value="old">صوت رجل عجوز</option>
  <option value="robot">صوت روبوت</option>
  <option value="echo">صوت مع صدى</option>
</select>

<br>

<button id="record">🎤 بدء التسجيل</button>
<button id="stop" disabled>⏹️ إيقاف</button>
<audio id="player" controls></audio>

<script>
let mediaRecorder, audioChunks = [];

document.getElementById('record').onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.start();
  audioChunks = [];
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.onstop = () => processAudio(new Blob(audioChunks));
  document.getElementById('record').disabled = true;
  document.getElementById('stop').disabled = false;
};

document.getElementById('stop').onclick = () => {
  mediaRecorder.stop();
  document.getElementById('record').disabled = false;
  document.getElementById('stop').disabled = true;
};

function processAudio(blob) {
  const effect = document.getElementById('effect').value;
  const audioCtx = new AudioContext();
  const reader = new FileReader();
  reader.readAsArrayBuffer(blob);
  reader.onloadend = async () => {
    const buffer = await audioCtx.decodeAudioData(reader.result);
    const source = audioCtx.createBufferSource();
    source.buffer = buffer;

    let output = source;
    let gainNode = audioCtx.createGain();
    let filter = audioCtx.createBiquadFilter();

    // إعدادات حسب نوع الصوت
    switch (effect) {
      case 'female':
        source.playbackRate.value = 1.5; // أسرع = أنحف
        break;
      case 'old':
        source.playbackRate.value = 0.8; // أبطأ = أغلظ
        filter.type = "lowpass";
        filter.frequency.value = 1000;
        output.connect(filter);
        output = filter;
        break;
      case 'robot':
        const robotEffect = audioCtx.createWaveShaper();
        robotEffect.curve = new Float32Array(256).map((_, i) => Math.sin(i));
        output.connect(robotEffect);
        output = robotEffect;
        break;
      case 'echo':
        const delay = audioCtx.createDelay();
        delay.delayTime.value = 0.25;
        const feedback = audioCtx.createGain();
        feedback.gain.value = 0.4;
        delay.connect(feedback);
        feedback.connect(delay);
        output.connect(delay);
        output = delay;
        break;
      default:
        break;
    }

    output.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    source.start();

    // حفظ الملف بعد المعالجة (تسجيل مباشر)
    const dest = audioCtx.createMediaStreamDestination();
    output.connect(dest);
    const recorder = new MediaRecorder(dest.stream);
    const chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = e => {
      const outBlob = new Blob(chunks, { type: 'audio/webm' });
      document.getElementById('player').src = URL.createObjectURL(outBlob);
    };
    recorder.start();
    setTimeout(() => recorder.stop(), buffer.duration * 1000);
  };
}
</script>
</body>
</html>
