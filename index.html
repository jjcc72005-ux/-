<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Tracer | تتبع الرسم بالكاميرا</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: "Cairo", sans-serif;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: brightness(0.9);
    }

    #frame {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 85vw; height: 70vh;
      border: 3px solid rgba(255,255,255,0.4);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      display: none;
      opacity: 0.5;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* ====== Controls ====== */
    #controls {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 10px 20px;
    }

    .btn {
      background: rgba(255,255,255,0.15);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .icon {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    input[type="range"] {
      width: 100px;
      accent-color: #00b4ff;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline></video>

  <div id="frame">
    <img id="overlay" alt="الصورة">
  </div>

  <div id="controls">
    <label for="upload" class="btn">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="upload">
    </label>

    <button id="switchCam" class="btn">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/54/54785.png" alt="camera">
    </button>

    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5" title="شفافية">
    <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1" title="تكبير/تصغير">
  </div>

  <input type="file" id="upload" accept="image/*">

  <script>
    const video = document.getElementById('camera');
    const overlay = document.getElementById('overlay');
    const upload = document.getElementById('upload');
    const opacitySlider = document.getElementById('opacity');
    const scaleSlider = document.getElementById('scale');
    const switchBtn = document.getElementById('switchCam');

    let stream, facingMode = "environment";
    let scale = 1;

    // تشغيل الكاميرا
    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        video.srcObject = stream;
      } catch (err) {
        alert("حدث خطأ أثناء تشغيل الكاميرا: " + err.message);
      }
    }

    // تحميل الصورة
    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        overlay.src = URL.createObjectURL(file);
        overlay.style.display = 'block';
      }
    });

    // تبديل الكاميرا
    switchBtn.addEventListener('click', () => {
      facingMode = (facingMode === "environment") ? "user" : "environment";
      startCamera();
    });

    // تحكم الشفافية
    opacitySlider.addEventListener('input', e => {
      overlay.style.opacity = e.target.value;
    });

    // تحكم الحجم
    scaleSlider.addEventListener('input', e => {
      scale = e.target.value;
      overlay.style.transform = `scale(${scale})`;
    });

    startCamera();
  </script>

</body>
</html>
